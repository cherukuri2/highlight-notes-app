<div class="content-container">
  <!-- Display each content item on the current page -->
  <p *ngFor="let content of pageContent" class="content-item" [innerHTML]="content | safeHtml" (mouseup)="showContextMenu($event)"></p>

  <!-- Pagination controls -->
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>

<!-- Context Menu -->
<div
  *ngIf="isContextMenuVisible"
  class="context-menu"
  [ngStyle]="{ top: contextMenuPosition.y + 'px', left: contextMenuPosition.x + 'px' }"
>
  <div class="checkbox-container">
    <!-- Color checkboxes displayed horizontally without labels -->
    <input
      type="checkbox"
      *ngFor="let color of colors; let i = index"
      [style.backgroundColor]="color"
      (click)="selectColor(i)"
      [checked]="selectedColorIndex === i"
    />
  </div>

  <!-- Action buttons -->
  <div class="button-container">
    <button (click)="highlightText()">Save Highlight</button>
    <button (click)="addNote()">Add Note</button>
  </div>
</div>
